# Root logger option
log4j.rootLogger=ERROR, FUNNY

# Direct log messages to stdout
log4j.appender.FUNNY=org.apache.log4j.ConsoleAppender
log4j.appender.FUNNY.Target=System.out
log4j.appender.FUNNY.layout=org.apache.log4j.PatternLayout
log4j.appender.FUNNY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n